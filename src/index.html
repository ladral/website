<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ladral</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link href="assets/icons/ladral-icons.css" rel="stylesheet" type="text/css">
    <link href="./styles/main.scss" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header">
    <div class="container"></div>
</header>
<section class="illustration">
    <div class="illustration__container">
        <div class="illustration__snowfall">
            <div class="illustration__snowfall-cloud"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
            <div class="illustration__snowfall-flake"></div>
        </div>
        <div class="illustration__project-logo">
            <svg class="illustration__project-icon" xmlns="http://www.w3.org/2000/svg" width="512" height="512"
                 style="overflow: visible;" viewBox="0 0 512 512"
                 data-svgdocument="" x="0" y="0" overflow="hidden"
                 data-bbox="72.02790874660731 -28.30359649658203 367.9441795294624 414.77437436772016">
                <defs transform="matrix(1.8825602531433105, 0, 0, 1.8825602531433105, -26.246084213256836, 8.186790466308594)">
                    <linearGradient id="project-icon__stroke-definition" x1="0.02%" y1="49.95%" x2="99.98%" y2="50.05%"
                                    gradientUnits="objectBoundingBox">
                        <stop class="project-icon__gradient-stop project-icon__gradient-stop--first" offset="0%"
                              stop-color="var(--color-primary)"></stop>
                        <stop class="project-icon__gradient-stop project-icon__gradient-stop--second" offset="49%"
                              stop-color="var(--color-primary)"></stop>
                        <stop class="project-icon__gradient-stop project-icon__gradient-stop--third" offset="100%"
                              stop-color="var(--dral-bg-color)"></stop>
                    </linearGradient>
                </defs>
                <path transform="matrix(2.5268166065216064, 0, 0, 2.049612045288086, 32.66732517591083, 83.46468946388632)"
                      fill="none" stroke="url(#project-icon__stroke-definition)" stroke-width="12"
                      data-type="polygon"
                      d="M88.385 8L0.391 160.359L176.379 160.359Z">
                </path>
                <g transform="matrix(2.1697869300842285, 0, 0, 2.1697869300842285, 186.55856323242188, -28.30359649658203)"></g>
            </svg>
            <div class="illustration__project-name">
                <span class="illustration__project-name-letter illustration__project-name-letter--back"
                      style="--i:1">l</span>
                <span class="illustration__project-name-letter illustration__project-name-letter--back"
                      style="--i:2">a</span>
                <span class="illustration__project-name-letter illustration__project-name-letter--back"
                      style="--i:3">d</span>
                <span class="illustration__project-name-letter illustration__project-name-letter--back"
                      style="--i:4">r</span>
                <span class="illustration__project-name-letter illustration__project-name-letter--front"
                      style="--i:5">a</span>
                <span class="illustration__project-name-letter illustration__project-name-letter--front"
                      style="--i:6">l</span>
            </div>
        </div>
        <div class="illustration__scroll-hint illustration__scroll-hint--motion is-flex is-flex-direction-column">
            <i class="illustration__scroll-hint-arrow illustration__scroll-hint-arrow--motion dral-icon-arrow-down"
               style="--i:1"></i>
            <i class="illustration__scroll-hint-arrow illustration__scroll-hint-arrow--motion dral-icon-arrow-down"
               style="--i:2"></i>
            <i class="illustration__scroll-hint-arrow illustration__scroll-hint-arrow--motion dral-icon-arrow-down"
               style="--i:3"></i>
        </div>
    </div>
</section>
<section class="projects">
    <div class="projects__container u-overflow-hidden">
        <div class="headline headline--motion text-400-bold">
            <h2 class="headline__text">Projects</h2>
            <div class="headline__underscore"></div>
        </div>
        <h3 class="projects__timeline-indicator projects__timeline-indicator--motion">2022</h3>
        <div class="project reveal-motion">
            <div class="project__card dral-card">
                <div class="dral-card__heading">
                    <h3 class="text-200-bold">Ladral Website</h3>
                </div>
                <div class="dral-card__description">
                    <p class="text-100">Rework website using SASS/SCSS</p>
                </div>
            </div>
        </div>
        <h3 class="projects__timeline-indicator projects__timeline-indicator--motion">2021</h3>
        <div class="project reveal-motion">
            <div class="project__card dral-card">
                <div class="dral-card__heading">
                    <h3 class="text-200-bold">Assembly Dashboard</h3>
                </div>
                <div class="dral-card__description">
                    <p class="text-100">Dashboard to visualize the ongoing work in an assembly hall</p>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="module" src="scripts/motion.mjs"></script>
</body>
</html>
