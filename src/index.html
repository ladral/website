<!DOCTYPE html>

<section class="projects" x-data="modal">
    <div class="projects__container u-overflow-hidden">
        <div class="headline headline--motion text-400-bold">
            <h2 class="headline__text" data-cy="headline__text">Projects</h2>
            <div class="headline__underscore" data-cy="headline__underscore"></div>
        </div>
        <div class="is-flex is-flex-direction-column is-align-items-center">
            <div class="projects__timeline">
                <div class="timeline__start-icon icon">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="512" height="512"
                         style="overflow: visible;" viewBox="0 0 512 512"
                         data-svgdocument="" x="0" y="0" overflow="hidden"
                         data-bbox="72.02790874660731 -28.30359649658203 367.9441795294624 414.77437436772016">
                        <defs transform="matrix(1.8825602531433105, 0, 0, 1.8825602531433105, -26.246084213256836, 8.186790466308594)">
                            <linearGradient id="projects__timeline-start-icon__stroke-definition" x1="0.02%" y1="49.95%"
                                            x2="99.98%" y2="50.05%"
                                            gradientUnits="objectBoundingBox">
                                <stop offset="0%" stop-color="var(--color-primary)"/>
                                <stop offset="49%" stop-color="var(--color-primary)"/>
                                <stop offset="100%" stop-color="var(--dral-bg-color)"/>

                    </svg>
                </div>
                <div class="timeline__line"></div>
                <h3 class="timeline__indicator timeline__indicator--motion">2022</h3>
                <div class="project reveal-motion">
                    <div class="project__card dral-card" data-cy="project__card--reveal"
                         @click="setModal('Ladral Website')">
                        <div class="dral-card__preview"
                             style="background-image:url('./assets/images/ladral-website.png')"></div>
                        <div class="dral-card__content">
                            <div class="dral-card__content-heading">
                                <h3 class="text-200-bold">Ladral Website</h3>
                            </div>
                            <div class="dral-card__content-description">
                                <p class="text-100">Rework website using SASS/SCSS</p>
                            </div>
                            <div class="dral-card__content-footer">
                                <svg class="icon">
                                    <use href="assets/icons/technology-icons.svg#icon-sass"/>
                                </svg>
                                <!-- Chrome browser is not able to load SVG linear gradient definitions from SVG sprite, therefore using inline SVG for this icon-->
                                <!-- https://bugs.chromium.org/p/chromium/issues/detail?id=751733&q=svg%20sprite%20linear%20gradient&can=2 -->

                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="timeline__indicator timeline__indicator--motion">2021</h3>
                <div class="project reveal-motion">
                    <div class="project__card dral-card" @click="setModal('Assembly Dashboard')">
                        <div class="dral-card__preview"
                             style="background-image:url('./assets/images/assembly-dashboard.png')"></div>

                                </svg>
                                <svg class="icon">

                                </svg>
                                <svg class="icon">
                                    <use href="assets/icons/technology-icons.svg#icon-flyway"/>
                                </svg>
                                <svg class="icon">
                                    <use href="assets/icons/technology-icons.svg#icon-docker"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal"
         x-show="state.open"
         x-transition:enter-start="u-opacity-0"
         x-transition:enter-end="u-opacity-1"
         x-transition:leave-start="u-opacity-1"
         x-transition:leave-end="u-opacity-0"
         @click="closeModal()">
        <div class="modal-content" @click.stop>
            <div class="is-flex is-flex-direction-row is-justify-content-end">
                <div class="modal-content__close" @click="closeModal()">
                    <i class="modal-content__close-icon dral-icon-close-line" @click="closeModal()"></i>
                    <svg class="modal-content__close-background" xmlns="http://www.w3.org/2000/svg">
                        <circle class="modal-content__close-background__shape" cx="16" cy="16" r="15"></circle>
                    </svg>
                </div>

            </div>
            <div class="project-detail__header" x-text="project.title"></div>
        </div>
    </div>
</section>

                                    x2="99.98%" y2="50.05%"

                        <stop offset="49%" stop-color="var(--color-primary)"/>
                        <stop offset="100%" stop-color="var(--dral-bg-color)"/>

                </defs>
                <path transform="matrix(2.5268166065216064, 0, 0, 2.049612045288086, 32.66732517591083, 83.46468946388632)"
                      fill="none" stroke="url(#projects__timeline-start-icon__stroke-definition)"
                      stroke-width="12"
                      data-type="polygon"
                      d="M88.385 8L0.391 160.359L176.379 160.359Z">
                </path>
                <g transform="matrix(2.1697869300842285, 0, 0, 2.1697869300842285, 186.55856323242188, -28.30359649658203)"/>
            </svg>
            <p class="footer__project-name">ladral</p>
        </div>
        <div class="footer__links">
            <a class="footer__link-item" data-cy="footer__docker-link" href="https://hub.docker.com/u/ladral">
                <svg class="icon">
                    <use href="assets/icons/technology-icons.svg#icon-docker"/>
                </svg>
            </a>
            <a class="footer__link-item" data-cy="footer__github-link" href="https://github.com/ladral">
                <i class="dral-icon-github"></i>
            </a>
        </div>
    </div>
</footer>
